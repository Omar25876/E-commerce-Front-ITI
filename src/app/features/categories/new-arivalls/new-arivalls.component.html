<!-- العنوان مع زر "Shop Now" -->
<div class="container mx-auto mb-10">
  <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
    <h3 class="text-2xl font-bold text-center sm:text-left">New Arrivals</h3>
    <button class="bg-gradient-to-r from-sky-400 to-blue-600 hover:bg-blue-600 transition-all text-white font-bold rounded-full px-6 py-2"
    [routerLink]="'/search'">
      Shop Now
    </button>
  </div>
</div>

<!-- إظهار مؤشر التحميل أثناء الانتظار -->
<div *ngIf="isLoading" class="flex justify-center items-center w-full h-96">
  <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-blue-500"></div>
</div>

<!-- منتجات -->
<div *ngIf="!isLoading" class="flex flex-wrap justify-center gap-8 my-5 pb-20">
  <div
    *ngFor="let product of AllPRoduct; let i = index"
    class="flex flex-col items-center justify-center w-60 rounded-lg shadow-lg bg-white mb-6">
   <app-product-card [myProduct]="product"></app-product-card>
  </div>
</div>
