<div class="flex flex-col w-full h-full bg-white p-6 rounded-lg shadow-md">
  <!-- Overall Rating Section -->
  <div
    class="flex flex-col md:flex-row items-center justify-evenly w-full max-w-3xl space-y-6 md:space-y-0"
  >
    <!-- Overall Rating -->
    <div class="flex flex-col items-center justify-around w-full md:w-1/4">
      <h1 class="text-2xl font-bold text-gray-800">Overall Rating</h1>
      <h3 class="text-4xl font-extrabold text-green-500">4.5</h3>
      <div class="flex flex-row items-center justify-center space-x-1 mt-2">

      </div>
      <p class="text-gray-500 text-sm mt-2">Based on 15 reviews</p>
    </div>

    <!-- Vertical Divider -->
    <div class="hidden md:block h-32 w-px bg-gray-300"></div>

    <!-- Rating Breakdown -->
    <div
      class="flex flex-col items-start justify-around w-full md:w-2/3 space-y-3"
    >
      <div class="flex items-center space-x-3 w-full">
        <p class="text-sm font-medium text-gray-600">5</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#4CAF50"
          viewBox="0 0 24 24"
          class="w-4 h-4"
        >
          <path
            d="M12 .587l3.668 7.571 8.332 1.151-6.064 5.882 1.48 8.261L12 18.896l-7.416 4.556 1.48-8.261L.001 9.309l8.332-1.151z"
          />
        </svg>
        <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
          <div class="h-full w-3/4 bg-green-500"></div>
        </div>
        <p class="text-sm font-medium text-gray-600">(10)</p>
      </div>

      <div class="flex items-center space-x-3 w-full">
        <p class="text-sm font-medium text-gray-600">4</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#8BC34A"
          viewBox="0 0 24 24"
          class="w-4 h-4"
        >
          <path
            d="M12 .587l3.668 7.571 8.332 1.151-6.064 5.882 1.48 8.261L12 18.896l-7.416 4.556 1.48-8.261L.001 9.309l8.332-1.151z"
          />
        </svg>
        <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
          <div class="h-full w-2/3 bg-lime-500"></div>
        </div>
        <p class="text-sm font-medium text-gray-600">(3)</p>
      </div>

      <div class="flex items-center space-x-3 w-full">
        <p class="text-sm font-medium text-gray-600">3</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#FFC107"
          viewBox="0 0 24 24"
          class="w-4 h-4"
        >
          <path
            d="M12 .587l3.668 7.571 8.332 1.151-6.064 5.882 1.48 8.261L12 18.896l-7.416 4.556 1.48-8.261L.001 9.309l8.332-1.151z"
          />
        </svg>
        <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
          <div class="h-full w-1/2 bg-yellow-500"></div>
        </div>
        <p class="text-sm font-medium text-gray-600">(2)</p>
      </div>

      <div class="flex items-center space-x-3 w-full">
        <p class="text-sm font-medium text-gray-600">2</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#FF9800"
          viewBox="0 0 24 24"
          class="w-4 h-4"
        >
          <path
            d="M12 .587l3.668 7.571 8.332 1.151-6.064 5.882 1.48 8.261L12 18.896l-7.416 4.556 1.48-8.261L.001 9.309l8.332-1.151z"
          />
        </svg>
        <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
          <div class="h-full w-1/4 bg-orange-500"></div>
        </div>
        <p class="text-sm font-medium text-gray-600">(0)</p>
      </div>

      <div class="flex items-center space-x-3 w-full">
        <p class="text-sm font-medium text-gray-600">1</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="#FF5722"
          viewBox="0 0 24 24"
          class="w-4 h-4"
        >
          <path
            d="M12 .587l3.668 7.571 8.332 1.151-6.064 5.882 1.48 8.261L12 18.896l-7.416 4.556 1.48-8.261L.001 9.309l8.332-1.151z"
          />
        </svg>
        <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
          <div class="h-full w-1/6 bg-red-500"></div>
        </div>
        <p class="text-sm font-medium text-gray-600">(0)</p>
      </div>
    </div>
  </div>

  <!-- Filter Section -->
  <div
    class="flex flex-row w-full h-full bg-white m-5 p-6 space-x-10 rounded-lg"
  >
    <h1 class="text-2xl font-bold text-gray-800">{{ filteredReviews.length }} Customer Reviews</h1>
    <div
      class="flex bg-gray-100 rounded-full overflow-hidden text-sm font-medium"
    >
      <button
        class="bg-sky-400 text-white px-4 py-2"
        (click)="filterReviews('all')"
      >
        ALL
      </button>
      <button
        class="text-gray-500 px-4 py-2 hover:bg-gray-200"
        (click)="filterReviews('english')"
      >
        English
      </button>
      <button
        class="text-gray-500 px-4 py-2 hover:bg-gray-200"
        (click)="filterReviews('arabic')"
      >
        Arabic
      </button>
    </div>
  </div>

  <!-- Individual Reviews -->
  <div
    *ngFor="let review of filteredReviews"
    class="flex flex-col w-full h-full bg-white m-5 p-6 space-y-5 rounded-lg"
  >
    <div class="hidden md:block h-px w-full bg-gray-300 mr-10"></div>
    <div class="flex flex-row w-full h-full">
      <div
        class="rounded-full h-15 w-15 flex items-center justify-center text-lg font-bold text-white bg-sky-500"
      >
        {{ review.initial }}
      </div>
      <div
        class="flex flex-col ml-5 items-start justify-around w-full md:w-2/3 space-y-1"
      >
        <div class="flex flex-row items-center space-x-2">
          <h1 class="text-xl font-bold text-gray-800">{{ review.username }}</h1>
          <div class="hidden md:block h-5 w-px bg-gray-300"></div>
          <img
            *ngIf="review.verified"
            src="Images/Prod-Page/correct.png"
            alt="Verified"
            class="w-4 h-4"
          />
          <h1
            *ngIf="review.verified"
            class="text-lg font-semibold text-gray-800"
          >
            Verified Purchase
          </h1>
        </div>
        <div class="flex items-center space-x-2 w-full">
          <p class="text-md font-medium text-gray-600">{{ review.rating }}</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#4CAF50"
            viewBox="0 0 24 24"
            class="w-4 h-4"
          >
            <path
              d="M12 .587l3.668 7.571 8.332 1.151-6.064 5.882 1.48 8.261L12 18.896l-7.416 4.556 1.48-8.261L.001 9.309l8.332-1.151z"
            />
          </svg>
        </div>
        <p class="text-gray-500 text-sm">{{ review.date }}</p>
        <p class="text-gray-500 text-sm">{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>
