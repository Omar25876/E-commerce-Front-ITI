<div class="flex flex-col items-center justify-center w-full h-full bg-white">
  <div class="flex flex-col items-center justify-center w-full max-w-4xl p-6">
    <h2 class="text-2xl font-bold text-gray-800">
      Popular Products From All Brands
    </h2>
    <p class="mt-2 text-gray-600">
      Join us today and experience the best features we have to offer.
    </p>
  </div>

  <!-- إظهار مؤشر التحميل أثناء الانتظار -->
<div *ngIf="isLoading" class="flex justify-center items-center w-full h-96">
  <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-blue-500"></div>
</div>

<div *ngIf="!isLoading && productList.length === 0" class="flex flex-col items-center justify-center h-96">
    <img src="Images/Icons/cloud.png" alt="Not Found" class="w-1/4 mb-5" />
    <h3 class="text-xl font-semibold text-gray-700">No Products Found</h3>
    <p class="text-gray-500">Try adjusting your filters or search terms.</p>
  </div>
  <div
  *ngIf="!isLoading"
    class="flex items-center w-full overflow-x-scroll scrollbar-hide space-x-5 p-5"
  >
    @for (product of productList; track $index) {
    <app-product-card [myProduct]="product"></app-product-card>
    }
  </div>
</div>
