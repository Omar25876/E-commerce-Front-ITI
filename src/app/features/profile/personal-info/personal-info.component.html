<div class="flex flex-col space-y-4 m-4 sm:m-8 md:m-10">
  <h4 class="text-2xl font-bold text-gray-800 mb-2">
    Welcome, {{ data?.firstName + " " + data?.lastName }}
  </h4>
  <div
    class="flex flex-col md:flex-row items-center justify-evenly bg-gradient-to-br from-sky-50 to-blue-100 rounded-2xl shadow-2xl p-4 sm:p-6 gap-y-10 gap-x-8"
  >
    <div
      class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg text-center w-full max-w-md mx-auto border border-blue-100 min-w-0"
    >
      <div class="flex flex-col items-center">
        <div
          class="w-24 h-24 rounded-full bg-orange-100 flex items-center justify-center shadow mb-3 border-4 border-white"
        >
          <img
            [src]="
              data?.profileImageUrl
                ? data.profileImageUrl
                : 'Images/Authentication/Main User Photo 2.svg'
            "
            alt="Profile Photo"
            class="w-20 h-20 rounded-full"
          />
        </div>
        <button
          class="mt-3 px-4 py-1 bg-gradient-to-r from-sky-400 to-blue-600 text-white rounded-full text-sm font-medium shadow hover:from-sky-500 hover:to-blue-700 transition"
        >
          Change Photo
        </button>
      </div>

      <form class="mt-8 space-y-5">
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            placeholder="{{ data?.firstName }}"
            class="w-full sm:w-1/2 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
          />
          <input
            type="text"
            placeholder="{{ data?.lastName }}"
            class="w-full sm:w-1/2 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
          />
        </div>
        <input
          type="email"
          placeholder="{{ data?.email }}"
          class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
        />

        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="accent-sky-400" />
          <span>Email Alert Activation</span>
        </label>

        <button
          type="submit"
          class="w-full py-2 bg-gradient-to-r from-sky-400 to-blue-600 text-white rounded-md font-semibold shadow hover:from-sky-500 hover:to-blue-700 transition"
        >
          Save Changes
        </button>
      </form>
    </div>

    <div class="flex flex-col space-y-20 w-full md:w-fit min-w-0">
      <div
        class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md border border-blue-100 min-w-0"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">My Address</h2>
          <button
            class="text-sm bg-gradient-to-r from-sky-400 to-blue-600 text-white px-4 py-1 rounded-full shadow hover:from-sky-500 hover:to-blue-700 transition"
          >
            Save
          </button>
        </div>
        <div class="w-full h-px bg-gray-300 m-3"></div>
        <div class="space-y-4">
          <div class="flex flex-col sm:flex-row gap-4">
            <p class="font-medium text-gray-600 flex items-center">City:</p>
            <select
              class="w-full sm:w-1/2 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
            >
            <option>{{data?.address.city}}</option>
              <option>Alex</option>
            </select>
            <p class="font-medium text-gray-600 flex items-center">Street:</p>
            <input
              type="text"
              placeholder="{{ data?.address.street }}"
              class="w-full sm:w-1/2 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
            />
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <p class="font-medium text-gray-600 flex items-center">Bulding:</p>
            <input
              type="text"
              placeholder="{{ data?.address.buildingNumber }}"
              class="w-full sm:w-1/2 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
            />
            <p class="font-medium text-gray-600 flex items-center">
              Apartment:
            </p>
            <input
              type="text"
              placeholder="{{ data?.address.apartmentNumber }}"
              class="w-full sm:w-1/2 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
            />
          </div>
        </div>
      </div>

      <div
        class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md border border-blue-100 min-w-0"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-gray-700">My Phone Number</h2>
          <button
            class="text-sm bg-gradient-to-r from-sky-400 to-blue-600 text-white px-4 py-1 rounded-full shadow hover:from-sky-500 hover:to-blue-700 transition"
          >
            Save
          </button>
        </div>
        <div class="w-full h-px bg-gray-300 m-3"></div>
        <div class="flex flex-col sm:flex-row gap-4 mb-3">
          <p class="font-medium text-gray-600 flex items-center">
            Phone Number:
          </p>
          <select
            class="w-full sm:w-1/3 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
          >
            <option>010</option>
            <option>011</option>
            <option>012</option>
            <option>015</option>
          </select>
          <input
            type="text"
            placeholder="{{ data?.phone.slice(3) }}"
            class="w-full sm:w-2/3 border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition"
          />
        </div>

        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" class="accent-sky-400" />
          <span>SMS Alert Activation</span>
        </label>
      </div>
    </div>
  </div>
</div>
