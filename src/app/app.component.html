<!-- Admin Pages -->

<ng-container *ngIf="AuthSer.isLoggedIn() && AuthSer.getUserData().isAdmin; else User_Guest">
  <router-outlet></router-outlet>
  <app-message></app-message> 
</ng-container>

<!-- Guest & User Pages -->

<ng-template #User_Guest>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
  <app-message></app-message>
</ng-template>
