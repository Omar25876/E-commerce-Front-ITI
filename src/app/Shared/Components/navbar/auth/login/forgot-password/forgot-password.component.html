<!-- Right Side Form -->
<div class="w-full  bg-white p-8 space-y-6">

  <div class="text-center space-y-4">
    <div class="flex items-center justify-between space-x-2">
      <hr class="border border-gray-300 w-full" />
      <span class="text-gray-400 text-sm">Reset Your Password</span>
      <hr class="border border-gray-300 w-full" />
    </div>
  </div>

  <!-- Form Fields -->
  <form class="space-y-4">
    <input
      type="email"
      placeholder="Email Address"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
    />
    <input
      type="password"
      placeholder="Password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
    />
    <input
      type="password"
      placeholder="Confirm Password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
    />

    <button
      type="submit"
      class="w-full bg-gradient-to-r from-sky-400 to-blue-600 hover:bg-blue-600 text-white font-semibold py-2 rounded-md shadow-lg transition duration-300"
    >
      Reset Password
    </button>
  </form>
</div>
