<div class="flex flex-col md:flex-row w-full">
  <!-- Left Side Image -->
  <div class="hidden md:flex w-full md:w-1/2 items-center justify-center ">
    <img
      src="Images/Authentication/SignUp.png"
      alt="Sign Up Illustration"
      class="w-full max-w-xs object-contain"
    />
  </div>

  <!-- Right Side Form -->
  <div class="w-full md:w-1/2 bg-white p-8 space-y-3">
    <!-- Social Signup -->
    <div class="text-center space-y-4">
      <p class="text-gray-600 font-medium">Sign Up With</p>
      <div class="flex justify-center space-x-4">
        <img
          src="https://img.icons8.com/color/48/facebook.png"
          class="w-8 h-8 cursor-pointer hover:scale-110 transition duration-300"
          alt="Facebook"
        />
        <img
          src="https://img.icons8.com/color/48/google-logo.png"
          class="w-8 h-8 cursor-pointer hover:scale-110 transition duration-300"
          alt="Google"
        />
        <img
          src="https://img.icons8.com/color/48/twitter--v1.png"
          class="w-8 h-8 cursor-pointer hover:scale-110 transition duration-300"
          alt="Twitter"
        />
      </div>
      <div class="flex items-center justify-between space-x-2">
        <hr class="border border-gray-300 w-full" />
        <span class="text-gray-400 text-sm">OR</span>
        <hr class="border border-gray-300 w-full" />
      </div>
    </div>

    <!-- Form Fields -->
    <form class="space-y-4">
      <div class="flex space-x-4">
        <input
          type="text"
          placeholder="First Name"
          class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
        />
        <input
          type="text"
          placeholder="Last Name"
          class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
        />
      </div>
      <input
        type="email"
        placeholder="Email Address"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
      />
      <input
        type="text"
        placeholder="Phone Number"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400 shadow-sm"
      />

      <!-- Gender -->
      <div class="flex items-center space-x-4 text-sm text-gray-600">
        <label class="font-medium">Gender:</label>
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="gender"
            value="male"
            class="accent-sky-400"
          />
          <span>Male</span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="radio"
            name="gender"
            value="female"
            class="accent-sky-400"
          />
          <span>Female</span>
        </label>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-sky-400 to-blue-600 hover:from-sky-500 hover:to-blue-600 text-white font-semibold py-2 rounded-md shadow-md transition duration-300"
      >
        REGISTER
      </button>
    </form>
  </div>
</div>
