<nav
  class="bg-gradient-to-r from-sky-400 to-blue-600 text-white px-4 sm:px-6 py-4 flex items-center justify-between rounded-lg shadow-lg m-2 sm:m-5"
>
  <!-- Logo -->
  <div class="text-2xl sm:text-3xl font-bold font-serif flex items-center">
    <img
      src="Images/Icons/WebsiteLogo.png"
      alt="Logo"
      class="h-10 sm:h-12 w-auto mr-2 sm:mr-3"
    />
  </div>

  <!-- Navigation Links -->
  <ul class="hidden md:flex space-x-8 text-lg font-semibold">
    <li>
      <a
        routerLink="/"
        class="hover:underline hover:text-gray-200 transition duration-300"
        >Home</a
      >
    </li>
    <li>
      <a
        routerLink="/categories"
        class="hover:underline hover:text-gray-200 transition duration-300"
        >Categories</a
      >
    </li>
    <li>
      <a
        routerLink="/compare"
        class="hover:underline hover:text-gray-200 transition duration-300"
        >Compare</a
      >
    </li>
  </ul>

  <!-- Search + Icons -->
  <div class="flex items-center space-x-4 sm:space-x-6">
    <!-- Search Bar -->
    <div
      class="hidden lg:flex items-center bg-white text-gray-600 rounded-full px-4 py-2 shadow-md hover:shadow-lg transition duration-300"
    >
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
        (focus)="GoToPage()"
        placeholder="Search"
        class="outline-none bg-transparent w-24 sm:w-32 lg:w-64 text-sm"
      />
      <img
        class="w-5 h-5 ml-2 text-gray-500"
        src="Images/Icons/Search Icon.png"
        alt="Search"
      />
    </div>

    <!-- Cart Icon -->
    <a
      routerLink="/cart"
      class="hidden md:flex h-10 w-10 items-center justify-center rounded-full shadow-md hover:shadow-lg transition duration-300 cursor-pointer"
    >
      <img class="h-6" src="Images/Icons/CartIcon.png" alt="Cart" />
    </a>

    <!-- Sign In/Sign Up -->
    <ng-container *ngIf="!islogin">
      <button
        class="h-10 w-35 px-2 flex items-center justify-center border-2 border-white rounded-full shadow-md hover:shadow-lg transition duration-300"
        (click)="sign()"
      >
        <span class="text-sm text-white font-bold">Sign In/Sign Up</span>
      </button>
    </ng-container>

    <!-- User Icon -->
    <ng-container *ngIf="islogin">
      <div class="relative flex flex-row items-center gap-2">
        <!-- User Profile Image -->
        <div class="w-10 h-10 bg-gray-300 rounded-full overflow-hidden">
          <img
            [src]="user.profileImageUrl || 'Images/Authentication/Main User Photo 2.svg'"
            alt="User Profile"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Dropdown Button -->
        <button
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none"
          (click)="toggleDropdown()"
        >
          {{user.lastName}}
          <svg
            class="w-5 h-5 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="dropdownOpen"
          class="absolute top-12 right-0 z-50 mt-2 w-48 origin-top-right rounded-md shadow-lg bg-gradient-to-r from-sky-400 to-blue-600 ring-1 ring-black ring-opacity-5"
        >
          <div class="py-1">
            <a
              class="block px-4 py-2 text-white text-md hover:bg-gray-100 hover:text-gray-800"
              (click)="viewProfile()"
              >My Profile</a
            >
            <a

              class="block px-4 py-2 text-white text-md hover:bg-gray-100 hover:text-gray-800"
              (click)="logout()"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</nav>
