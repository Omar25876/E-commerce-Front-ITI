
<div class="flex flex-col items-center justify-center min-h-screen bg-white text-gray-800">
  <!-- Error Code -->
  <h1 class="text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-600">404</h1>

  <!-- Error Message -->
  <h2 class="text-3xl md:text-4xl font-bold mt-4">Page Not Found</h2>
  <p class="text-gray-600 text-center mt-2 max-w-md">
    Sorry, the page you are looking for does not exist. It might have been moved or deleted.
  </p>

  <!-- Back to Home Button -->
  <a
    href="/home"
    class="mt-6 px-6 py-3 bg-gradient-to-r from-sky-500 to-blue-600 text-white font-semibold rounded-lg shadow-md hover:from-sky-600 hover:to-blue-700 transition duration-300"
  >
    Back to Home
  </a>

  <!-- Illustration -->
  <div class="mt-10">
    <img
      src="https://img.icons8.com/clouds/500/error.png"
      alt="Error Illustration"
      class="w-64 h-64 object-contain"
    />
  </div>
</div>
